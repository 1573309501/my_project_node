<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/_user_reg.css">
		<link rel="stylesheet" href="css/_all.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/_login.js"></script>
	</head>
	<body class="body_background">
		<div class="top_background row no-gutters mb-1">
			<div class="col-lg-8  col-md-12 ">
				<div class="h3 mt-1 pl-4 text-muted">多多消费管理信息系统</div>
			</div>
			<div class="col-lg-4  col-md-12 ">
				<div class="h5 mt-lg-1 mt-md-0 pl-4 ml-lg-5 ml-md-0 text-muted">Joint Stock Limited Company</div>
			</div>
		</div>
		<div class="row no-gutters  ">
			<div class="col-lg-8 col-md-12">
				<div class="my_bg my_height" ></div>
			</div>      
			<div class="col-lg-4 col-md-12 my_style ">
				<div class="pl-4 mt-4">
					<div class="d-flex justify-content-start">
						<div class="h5 mr-4">登录</div>
						<div class="ml-4 h5"><a href="user_reg.html" class="_login_style">新用户注册</a></div>
					</div>
					<hr>
					<div class="mb-2">用户名</div>
					<div class="mb-2">
						<input type="text" id="user_username" class=" px-3 in1" value="" placeholder="请输入用户名"/>
					</div>
					<div class="mb-2">密&nbsp;&nbsp;&nbsp;&nbsp;码</div>
					<div class="mb-2">
						<input type="password" id="user_pwd" class=" px-3 in1" value="" placeholder="请输入密码"/>
					</div>
					<div class="d-flex justify-content-start ">
						<input type="checkbox" class="mt-2 ml-1 mr-3">自动登录
						<a href="#" class="_login_style ml-4">?忘记密码</a>
					</div>
					<span class="mb-1"><button type="button" onclick="login()" class="my_button btn-primary ">登录</button></span>
				</div>
			</div>
			<div class="col-12 mt-lg-5 mt-md-1">
				<p class="text-center text-muted">
					Copyright ©2020 All rights reserved | This template is made with ♡ by
					<a href="#">Company</a>
				</p>
			</div> 
		</div>
	</body>
</html>
